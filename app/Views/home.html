{% for product in products %}
<a href="http://localhost/RodrigoStore/?page=product&method=getProduct&id={{product.id}}">
	<div>
			<img src="app/Content/images/{{product.id}}.jpg" width="230px" height="180px" alt="">
			<h4>{{product.product_name}}</h4>
			<p>{{product.description}}</p>
        	<h4>{{product.price}}</h4>
			<br>
	</div>
</a>
{% endfor %}
