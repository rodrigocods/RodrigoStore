<h1>Criar Produto</h1>

<form method="post" action="?pagina=admin&metodo=insert">
	<span>Nome</span><br>
	<input type="text" name="productName" size="30"><br><br>

	<span>Descrição</span><br>
	<textarea name="descricao" cols="40" rows="10"></textarea><br><br>

    <span>Preço</span><br>
	<input type="text" name="preco" size="30" placeholder="Valor com ponto separando os centavos"><br><br>

	<input type="submit" value="Cadastrar">
</form>
