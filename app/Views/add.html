<h1>Add Product</h1>

<form method="post" action="?page=admin&method=insert">
	<span>Name</span><br>
	<input type="text" name="product_name" size="30" required><br><br>

	<span>Description</span><br>
	<textarea name="description" cols="40" rows="10" required></textarea><br><br>

    <span>Price</span><br>
	<input type="text" name="price" size="30" required><br><br>

	<span>Quantity</span><br>
	<input type="text" name="quantity" required><br><br>

	<input type="submit" value="Insert">
</form>
